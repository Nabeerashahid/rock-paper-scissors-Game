<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissor </h1>
    <div class="choices">
    <div class="options" id="rock">
    <img src="R.image.png">
  </div>
<div class="options" id="paper">
    <img src="paper.image.png">
  </div>
  <div class="options" id="scissor">
    <img src="scissor.image.png">
</div>
</div> 
 <div class="option-score">
    <div class="score">
        <p id="user">0</p>
        <p>user</p>
    </div>

    <div class="score">
        <p id="comp">0</p>
        <p>computer</p>
    </div>
 </div>
 <div class="msg-cont">
    <div class="msg">
        play your move
    </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
